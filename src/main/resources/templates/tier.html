<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }


        .tier-list {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }


        .tier {
            width: 200px;
            border: 2px solid #000;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }


        .tier h2 {
            margin-bottom: 15px;
        }


        .tier-item {
            margin-bottom: 10px;
        }


        input[type="text"] {
            margin-top: 10px;
        }


        .add-item-btn {
            margin-top: 10px;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }


        .add-item-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome, <span th:text="${username}"></span></h1>
    <h2>Create Your Tier List</h2>


    <form action="/tier-list" method="post">
        <div>
            <label for="category">Category Name:</label>
            <input type="text" id="category" name="category" required placeholder="Enter category name">
        </div>


        <div class="tier-list">
            <!-- S Tier -->
            <div class="tier">
                <h2>S Tier</h2>
                <div id="s-tier-items"></div>
                <input type="text" id="s-tier-input" placeholder="Add item to S tier">
                <button type="button" class="add-item-btn" onclick="addItem('s')">Add Item</button>
            </div>


            <!-- A Tier -->
            <div class="tier">
                <h2>A Tier</h2>
                <div id="a-tier-items"></div>
                <input type="text" id="a-tier-input" placeholder="Add item to A tier">
                <button type="button" class="add-item-btn" onclick="addItem('a')">Add Item</button>
            </div>


            <!-- B Tier -->
            <div class="tier">
                <h2>B Tier</h2>
                <div id="b-tier-items"></div>
                <input type="text" id="b-tier-input" placeholder="Add item to B tier">
                <button type="button" class="add-item-btn" onclick="addItem('b')">Add Item</button>
            </div>


            <!-- C Tier -->
            <div class="tier">
                <h2>C Tier</h2>
                <div id="c-tier-items"></div>
                <input type="text" id="c-tier-input" placeholder="Add item to C tier">
                <button type="button" class="add-item-btn" onclick="addItem('c')">Add Item</button>
            </div>


            <!-- D tier -->
            <div class="tier">
                <h2>D Tier</h2>
                <div id="d-tier-items"></div>
                <input type="text" id="d-tier-input" placeholder="Add item to D tier">
                <button type="button" class="add-item-btn" onclick="addItem('d')">Add Item</button>
            </div>
        </div>


        <button type="submit" class="add-item-btn">Save Tier List</button>
    </form>


    <script>
        function addItem(tier) {
            const inputField = document.getElementById(`${tier}-tier-input`);
            const inputValue = inputField.value.trim();
            if (inputValue) {
                const tierItemsDiv = document.getElementById(`${tier}-tier-items`);
                const newItem = document.createElement('div');
                newItem.textContent = inputValue;
                tierItemsDiv.appendChild(newItem);
                inputField.value = '';
            }
        }
    </script>
</body>
</html>
