<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the Tier List!</h1>
    <ul>
        <li th:each="category : ${categories}">
            <h2 th:text="${category.categoryName}">Category name</h2>
            <a th:href="@{/api/categories/{categoryId}/items(id=${category.categoryId})}">V</a>
        </li>
    </ul>

    <h3>Choose a category</h3>
    <form action="index" method="post">
        <input type="text" name="categoryName" placeholder="Enter a category" required>
        <button type="submit">Create</button>
    </form>
</body>
</html>
